<ion-menu [content]="content" >
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content padding >
		<ion-list>
			<ion-item menuClose  *ngFor="let p of page" (click)="openPage(p)" [class.activePage]="checkActive(p)" >
			<ion-icon name="{{p.icon}}"></ion-icon> 
				{{ p.title }} 
			</ion-item>
		</ion-list>
	</ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
